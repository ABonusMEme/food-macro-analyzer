<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Macro Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      padding: 1rem;
      background-color: #e9ffe9;
      border: 1px solid #c8ffc8;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Macro Analyzer</h1>
    <p>Select an image of your food and click "Analyze Image" to get nutritional macros!</p>
    <input type="file" id="imageInput" accept="image/*" />
    <br/>
    <button id="analyzeBtn">Analyze Image</button>
    <div id="result"></div>
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
